<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone-hunt</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="">
      <h1 class="text-5xl uppercase text-center mt-10 font-extrabold">hunting ~ phone</h1>
    </header>
    <section class="flex justify-center mt-10 gap-2">
      <input class="scarch-box px-4 rounded-md" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
      <button onclick="handelScarch()" class="btn btn-primary">search</button>
    </section>
    <div class="toggols text-center mt-8 hidden">
      <span class="loading loading-bars loading-lg text-orange-600"></span>
    </div>
    <main class="">
      <!-- modal -->

      <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div class="modal-action">
            <form method="dialog">
              <div class="phone-detail-container"></div>
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <!-- body -->
      <div class="phone-div flex flex-wrap justify-center gap-10 pt-10"></div>
    </main>
    <div id="show-all-container" class="text-center hidden mt-5">
      <button onclick="handelShowAll()" class="btn btn-primary">show All</button>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <script src="js/phone.js"></script>
  </body>
</html>
